<body>
	<div class="container">
		<button id="menu-toggle" class="menu-toggle"><span>Menu</span></button>
		<div id="theSidebar" class="sidebar">
			<button class="close-button fa fa-fw fa-close"></button>
			<h1 style="    background: url(./images/icons/favicon.png) no-repeat left;
    /* text-align: left; */
    background-size: 28px 28px !important;
    padding-left: 3%;
    background-position: center;
    background-position-x: 26%;
" id="JSiteMainTitle">JSite-Title</h1>
			<nav class="">
				<a class="current-demo" href="index.html">Forum</a> |
				<a href="index2.html">github</a>
			</nav>
			<div class="search-w">
				<form>
					<input type="text" name="searchQuery" autocomplete="off" id="searchQuery" onInput="searchArticleCtrl('#dda131',this)" required class="search-box" placeholder="Enter search term" />
					<button class="close-icon" type="reset"></button>
				</form>
			</div>
			<div class="overlay" style="display:none;"></div>
			<div class="related" id="mainMenuID"></div>
			<!-- <div id="shorcuts" class='shorcuts'>click <b style="
    border: 1px dotted;
    padding: 0px 10px;
    border-radius: 6px; ">esc</b> to close (go back)</div> -->

		</div>
		<div id="theGrid" class="main">
			<section class="grid">
				<header class="top-bar" style="display:none;">
					<h2 class="top-bar__headline">Latest articles</h2>
					<div class="filter">
						<span>Filter by:</span>
						<span class="dropdown">Popular</span>
					</div>
				</header>

				<h1 id="pageTitle">Home</h1>
				<div id="articlesCard"></div>

				<footer class="page-meta">
					<span></span>
				</footer>

			</section>
			<section class="content" id="content">
				<!-- browser window look start -->
				<!-- browser window look end-->
				<div class="scroll-wrap" id="scroller">
					<article class="content__item article" id="displayContent">

					</article>
				</div>
				<script>
					if (getConfig("toc")) {
						document.write('<a class="toc-link close-button--show" title="Table Of Contents" href="#toc" onClick="jump(\'toc\')"><img src="images/icons/toc.png" /></a>');
					}
				</script>
				<button class="min-button  " onclick="mimimize_Ctrl(this)" title="minimize"><img src="images/icons/minTab.png" /></button>
				<button class="max-button hide_on_mobile" onclick="maximizeCtrl()" title="mamimize screen"><img src="images/icons/max.png" /></button>
				<button class="close-button" onclick="closeBtnCtrl()" title="close"><img src="images/icons/close.png" /></button>
			</section>
		</div>


	</div><!-- /container -->
	<div class="windowToolbar">
		<div class="overlay" style="display:none;"></div>
		<ul class="tabTool-group" id="tabToolBottom">
			<!-- dont remove -->
	</div>
	<div id="shorts" style="display:none;">
		<!-- dont remone -->
	</div>
